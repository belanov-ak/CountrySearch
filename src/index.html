<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coutry Search</title>
</head>
<body>

  <header class="search">
    <h1 class="search__header">Search of any country!</h1>
    <input type="text" class="search__input" placeholder="Enter the name of the country here">
  </header>

  <div class="results">
    <h2 class="results__header">Search results:</h2>
    <div class="results__output"></div>
  </div>

  <div class="country-info">
    <h2 class="country-info__header">Your country is:</h2>
    <div class="country-info__output"></div>
  </div>

  <div class="favourite-list">
    <h2 class="favourite-list__header">Favourite countries:</h2>
    <div class="favourite-list__output"></div>
  </div>

</body>
</html>
